<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubble</title>
    <style>
      #items-2 {
        border: 2px solid purple;
      }
      ul {
        border: 2px solid tomato;
      }
      body {
        border: 2px solid green;
      }
      section {
        border: 2px solid blue;
      }
    </style>
  </head>
  <body id="body">
    <h1>Exploring Event Bubble</h1>
    <section id="list-container">
      <ul id="list-ul">
        <li id="items-1">Lorem, ipsum.</li>
        <li id="items-2">Repudiandae, labore!</li>
        <li id="items-3">A, provident!</li>
        <li id="items-4">Nisi, maiores?</li>
        <li id="items-5">Facere, repudiandae.</li>
        <li id="items-6">Consectetur, officiis.</li>
      </ul>
    </section>

    <script>
      document
        .getElementById("items-2")
        .addEventListener("click", function (event) {
          console.log("Item-2 clicked");
          // event.stopPropagation();
          event.stopImmediatePropagation();
        });
      document
        .getElementById("items-2")
        .addEventListener("click", function (event) {
          console.log("Item-2 second clicked");
        });
      document
        .getElementById("items-2")
        .addEventListener("click", function (event) {
          console.log("Item-2 third clicked");
        });
      document
        .getElementById("items-2")
        .addEventListener("click", function (event) {
          console.log("Item-2 fourth clicked");
        });

      document.getElementById("list-ul").addEventListener("click", function () {
        console.log("ul clicked");
      });

      document
        .getElementById("list-container")
        .addEventListener("click", function () {
          console.log("section container clicked");
        });

      document.getElementById("body").addEventListener("click", function () {
        console.log("body of the html clicked");
      });
    </script>
  </body>
</html>
